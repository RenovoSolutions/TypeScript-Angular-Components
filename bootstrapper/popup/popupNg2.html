<h3>Popup content</h3>
<div>
	<label>Tooltip:</label>
	<span class="btn btn-default rl-tooltip" [attr.data-tooltip]="content">Show tooltip</span>
</div>

<div>
	<label><a href="">Dialog</a>:</label>
	<rlButton (trigger)="dialog1.open()">Open Dialog 1</rlButton>
	<rlButton (trigger)="dialog2.open()">Open Dialog 2</rlButton>
	<rlButton (trigger)="prompt.open()">Open prompt</rlButton>
	<rlDialog #dialog1 [onClosing]="onClosing" size="sm">
		<div *rlDialogHeader>Header</div>
		<div *rlDialogContent>Content</div>
		<div *rlDialogFooter>Footer</div>
	</rlDialog>
	<rlDialog #dialog2 [autosave]="true" [save]="save">
		<div *rlDialogHeader>Header 2</div>
		<div *rlDialogContent>
			<rlTextbox label="Textbox" name="textbox" rlRequired="Required"></rlTextbox>
			<rlSelect label="Select" name="select" [options]="options" rlRequired="Required" nullOption="None"></rlSelect>
			<rlTypeahead label="Typeahead" name="typeahead" [getItems]="getOptions" rlRequired="Required" allowCollapse="true" [create]="create"></rlTypeahead>
		</div>
	</rlDialog>
	<rlPromptDialog #prompt
					message="Confirm?"
					okButton="Yes"
					cancelButton="No"
					(onAccept)="yes()"
					(onCancel)="no()"></rlPromptDialog>
</div>

<rlDialogOutlet></rlDialogOutlet>
