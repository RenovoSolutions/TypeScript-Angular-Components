<h3>Inputs</h3>
<div>
	<label>Textbox:</label>
	<rl-textbox ng-model="input.otherText" rl-required="Input required"></rl-textbox>
</div>
<div>
	<label>Textarea:</label>
	<rl-textarea ng-model="input.textAreaText"></rl-textarea>
</div>
<div>
	<label>Spinner:</label>
	<rl-spinner ng-model="input.number"></rl-spinner>
</div>
<div>
	<label>Datetime:</label>
	<rl-date-time ng-model="input.date" use-date="false"></rl-date-time>
	<rl-date-time ng-model="input.date" use-time="false"></rl-date-time>
	<rl-date-time ng-model="input.date"></rl-date-time>
	<rl-date-time ng-model="input.date2"></rl-date-time>
	<rl-button action="input.logDates()">Log dates</rl-button>
</div>
<div>
	<label>Select:</label>
	<rl-select ng-model="input.dropdownSelection" get-options="input.getOptions()" selector="'name'"></rl-select>
</div>
<div>
	<label>Typeahead:</label>
	<rl-typeahead get-items="input.getOptions()" ng-model="input.selection" transform="'name'"
					create="input.create(value)" label="Test create"></rl-typeahead>
	<rl-typeahead get-items="input.getOptions()" ng-model="input.any" transform="'name'"
					select="input.select(value)" label="Test select"></rl-typeahead>
	<rl-typeahead get-items="input.getOptions()" ng-model="input.any2" transform="'name'"
					allow-collapse="true" select="input.select(value)" label="Test collapse"></rl-typeahead>

	<div ng-repeat="value in input.set">
		{{value}}
	</div>
</div>

<div>
	<label>Rich text editor:</label>
	<rl-rich-text-editor ng-model="input.text"></rl-rich-text-editor>
</div>

<div>
	<label>Checkbox:</label>
	<rl-checkbox ng-model="input.checked">Checkbox</rl-checkbox>
	Value: {{input.checked}}
</div>

<div>
	<label>Radio buttons:</label>
	<rl-radio-group ng-model="input.radio1">
		<rl-radio value="{ value: 1 }">1</rl-radio>
		<rl-radio value="{ value: 2 }">2</rl-radio>
		<rl-radio value="{ value: 3 }">3</rl-radio>
	</rl-radio-group>
	{{input.radio1}}
	<rl-radio ng-model="input.radio2" value="{ value: 4 }">4</rl-radio>
	{{input.radio2}}
</div>

<div>
	<label>Typeahead list:</label>
	<rl-typeahead-list get-items="input.getOptions()" ng-model="input.typeaheadList" transform="'name'"
						label="Test list">
		<rl-list-header><div class="col-xs-12">Test list</div></rl-list-header>
		<rl-list-item>
				<div class="col-xs-10">{{$item.name}}</div>
				<div class="col-xs-2">
					<rl-button type="danger" action="$remove($item)"><i class="fa fa-remove"></i></rl-button>
				</div>
		</rl-list-item>
	</rl-typeahead-list>
</div>
