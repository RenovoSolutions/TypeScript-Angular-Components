<h3>Cards</h3>
<div>
	<label>Simple card list:</label>
	<rlCheckbox [(value)]="alwaysOpen" label="Always open"></rlCheckbox>
	<div>List always open:</div>
	<rlSimpleCardList [alwaysOpen]="alwaysOpen">
		<rlSimpleCard *ngFor="let num of [1, 2, 3, 4, 5]">
			<div rlCardHeader>Simple card {{num}}</div>
			<div rlCardContent>Content {{num}}</div>
			<div rlCardFooter>Footer {{num}}</div>
		</rlSimpleCard>
	</rlSimpleCardList>
	<div>Cards always open:</div>
	<rlSimpleCardList>
		<rlSimpleCard [alwaysOpen]="alwaysOpen" *ngFor="let num of [1, 2, 3, 4, 5]">
			<div rlCardHeader>Simple card {{num}}</div>
			<div rlCardContent>Content {{num}}</div>
			<div rlCardFooter>Footer {{num}}</div>
		</rlSimpleCard>
	</rlSimpleCardList>
	<div>Card form:</div>
	<rlSimpleCard [save]="submitAsync">
		<div rlCardHeader>Header</div>
		<div rlCardContent>
			<rlTextbox name="field" label="Field"></rlTextbox>
		</div>
	</rlSimpleCard>
</div>
<div>
	<label>Card container:</label>
	<rlCardContainer [builder]="builder">
		<div *rlCardContent="let myItem">
			Name: {{myItem.name}}
			Value: {{myItem.value}}
		</div>
	</rlCardContainer>
</div>
<div>
	<rlDateFilter [filter]="dateFilter"
				  label="Date filter"
				  showClear="true"
				  useDateRange="true"
				  useTime="true"></rlDateFilter>
</div>
<div>
	<rlFilterGroup [filterGroup]="filterGroup"></rlFilterGroup>
	<rlFilterGroup [filterGroup]="modeFilterGroup"></rlFilterGroup>
	<rlFilterGroup [filterGroup]="rangeFilterGroup"></rlFilterGroup>
</div>
<div>
	<rlSelectFilter [filter]="selectFilter"
					label="Select filter"
					[options]="options"
					nullOption="All">
		<template let-option>#{{option}}</template>
	</rlSelectFilter>
</div>
<div>
	<rlCardContainer>
		<rlCardSearch></rlCardSearch>
		<rlPager></rlPager>
		<rlPageSize></rlPageSize>
		<rlSelection></rlSelection>
		<rlItemCount></rlItemCount>
	</rlCardContainer>
</div>
