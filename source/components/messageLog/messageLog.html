<div>
	<rl-busy loading="log.loadingInitial" size="2x"></rl-busy>
	<div class="content-group" ng-repeat="entry in log.messages" rl-alias="entry as {{log.messageAs}}">
		<rl-generic-container selector="log.getEntrySelector(entry)" templates="log.templates">
			<template default>
				<div ng-bind-html="entry.message"></div>
				<div class="byline">{{entry.createdBy}}</div>
				<div class="byline">{{entry.createdDate | date:'short'}} UTC</div>
			</template>
		</rl-generic-container>
	</div>
	<div class="content-group" ng-if="(log.messages | isEmpty) && !log.loadingInitial">No existing messages</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="text-center">
				<rl-button-async type="primary-invert" action="log.getTop()" ng-disabled="log.loading" button-right-aligned="true">
					<span ng-show="log.hasPreviousPage">Top <i class="fa fa-caret-up"></i></span>
					<span ng-hide="log.hasPreviousPage"><i class="fa fa-refresh"></i> Refresh</span>
				</rl-button-async>
				<rl-button-async type="primary-invert" ng-disabled="log.hasNextPage == false || log.loading" action="log.getOlder()">
					Older <i class="fa fa-caret-right"></i>
				</rl-button-async>
			</div>
		</div>
	</div>
</div>
