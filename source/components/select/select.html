<div class="validation-input-group">
	<div class="field validation-input" ng-class="{ 'has-error': select.ngModel.$invalid, 'required-error': select.ngModel.$error.required }">
		<label ng-show="select.selection" class="show-hide angular-animate">
			{{select.label}}
		</label>
		<ui-select ng-model="select.selection" search-enabled="false" theme="bootstrap" ng-disabled="select.ngDisabled">
			<ui-select-match placeholder="{{select.label}}">{{select.getDisplayName($select.selected)}}</ui-select-match>
			<ui-select-choices repeat="option in select.options">
				{{select.getDisplayName(option)}}
			</ui-select-choices>
		</ui-select>
        <span class="error-string">{{select.selectValidator.error}}</span>
		<rl-busy loading="select.loading"></rl-busy>
	</div>
</div>
