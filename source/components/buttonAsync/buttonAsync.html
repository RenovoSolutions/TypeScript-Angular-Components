<button type="button" class="btn btn-{{::button.type}} {{::button.sizeClass}}" ng-click="button.trigger()" ng-disabled="button.busy || button.ngDisabled">
	<rl-busy ng-if="::button.rightAligned" loading="button.busy"></rl-busy>
	<span ng-transclude></span>
	<rl-busy ng-if="::!button.rightAligned" loading="button.busy"></rl-busy>
</button>
