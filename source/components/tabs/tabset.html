<div class="nav-tabs-dropshadow">
	<ul class="nav nav-tabs">
		<li *ngFor="let tab of tabs" (click)="select(tab)"
			[ngClass]="{ 'active': tab.isActive, 'error': !tab.isValid }">
			<a><span [innerHTML]="tab.header.innerHTML"></span></a>
		</li>
	</ul>
	<div class="tab-content">
		<ng-content></ng-content>
	</div>
</div>
