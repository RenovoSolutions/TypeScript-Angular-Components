<div class="field date-time"
	 [class.has-warning]="!validFormat"
	 [class.error]="!control.valid"
	 [class.datepicker-with-clear]="showClear">
	<span #datepicker class="datepicker-input-group">
		<label class="label-slide angular-animate" [hidden]="!(value && label)">{{label}}</label>
		<input type="text"
			   #dateinput
			   class="form-control"
			   [value]="valueAsString"
			   [placeholder]="label"
			   [disabled]="disabled" />
		<span class="input-group-btn">
			<rlButton [disabled]="disabled"><i class="fa fa-calendar"></i></rlButton>
		</span>
		<span class="timezone" *ngIf="useDate">{{timezone?.display}}</span>
	</span>
	<span class="datepicker-clear" *ngIf="showClear">
		<rlButton [disabled]="value | isEmpty"
				  (trigger)="onClear()">
			<i class="fa fa-times"></i>
		</rlButton>
	</span>
	<div [hidden]="control.valid" class="error-string">
		{{componentValidator.error}}
	</div>
</div>
