<button type="button" class="btn btn-{{::buttonToggle.type}} {{::buttonToggle.configuredSize}}"
		ng-class="{ active : buttonToggle.checked }" ng-click="buttonToggle.clicked()" ng-disabled="buttonToggle.ngDisabled">
	<i ng-show="buttonToggle.checked" class="fa fa-check completed"></i> <span ng-transclude></span>
</button>
