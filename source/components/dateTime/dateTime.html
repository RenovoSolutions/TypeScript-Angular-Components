<div class="input-group field date-time" ng-class="{ 'has-warning': !dateTime.validFormat, 'error': dateTime.ngModel.$invalid, 'datepicker-with-clear': dateTime.clearButton }">
	<span class="show-date-picker">
		<input type="text" class="form-control" ng-model="dateTime.ngModel.$viewValue" />
		<span class="input-group-btn">
			<button class="btn btn-default" ng-click="toggle()"><i class="fa fa-calendar"></i></button>
		</span>
		<span class="timezone" ng-if="dateTime.useDate">{{dateTime.timezone.display}}</span>
	</span>
	<span class="datepicker-clear" ng-if="::dateTime.clearButton">
		<button type="button" class="btn btn-default"  ng-disabled="dateTime.ngModel.$viewValue | isEmpty" ng-click="dateTime.onClearClick()" >
			<i class="fa fa-times"></i>
		</button>
	</span>
	<span class="error-string angular-animate" ng-if="dateTime.inputValidator.error | isEmpty:false">{{dateTime.inputValidator.error}}</span>
</div>
