<div class="validation-input-group">
	<div class="field validation-input" ng-class="{ 'has-error': textarea.ngModel.$invalid }">
		<label ng-show="textarea.text" class="show-hide angular-animate">
			{{textarea.label}} <span class="pull-right error-string">{{textarea.textareaValidator.error}}</span>
		</label>
		<textarea class="form-control" ng-model="textarea.text" name="{{textarea.name}}" rows="{{textarea.rows}}" ng-disabled="textarea.ngDisabled" placeholder="{{textarea.label}}"></textarea>
	</div>
	<i class="fa fa-exclamation-triangle text-danger validation-icon" ng-show="textarea.ngModel.$error.required"></i>
</div>
